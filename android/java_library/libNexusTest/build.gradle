buildscript {

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
    }
}

apply plugin: 'com.android.application'

repositories {
    maven {
        // 本地服务器中WheelView仓库的路径
        url "http://127.0.0.1:8081/nexus/content/repositories/MathLib"
    } 
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    dependencies {
        //compile files('libs/android-support-v4.jar', 'libs/android-support-v7-appcompat.jar')
    }

    sourceSets {
        main {
            manifest {
                srcFile 'AndroidManifest.xml'
            }
            java {
                srcDir 'src'
            }
            res {
                srcDir 'res'
            }
            assets {
                srcDir 'assets'
            }
            resources {
                srcDir 'src'
            }
            aidl {
                srcDir 'src'
            }
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.skw.java.util:MathLibrary:0.0.1'
}
